<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constitution Quiz - Intermediate Level</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <header>
      <div class="level-timer">
        <span class="level">INTERMEDIATE</span>
        <span class="timer" id="timer">45</span> seconds
      </div>
    </header>
    <div class="question-container">
      <p id="question-text" class="question-text">Loading Question...</p>
    </div>
    <div class="options-container" id="options">
      <!-- Answer buttons will be dynamically added here -->
    </div>
    <div class="controls">
      <button id="read-context" class="button">Read Context</button>
      <button id="hint" class="button">Smart Hint</button>
      <button id="shuffle" class="button">Shuffle Questions</button>
    </div>
    <footer>
      <div class="progress">
        <span id="current-question">1/10</span>
      </div>
      <div class="buttons">
        <button id="submit" class="button">Submit</button>
        <button id="next" class="button">Next Puzzle</button>
      </div>
    </footer>
  </div>
  <script src="game.js"></script>
</body>
</html>
